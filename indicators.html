<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status indicators</title>

    <!-- Preload main fonts -->
    <link
      rel="preload"
      href="fonts/sourcesanspro-bold-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/sourcesanspro-regular-webfont.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="stylesheet" href="css/indicators.css" />
  </head>
  <body>
    <span class="tag-status-indicator tag-status-indicator--not-started"
      >Not Started</span
    >

    <span class="tag-status-indicator tag-status-indicator--in-progress"
      >In Progress</span
    >

    <span class="tag-status-indicator tag-status-indicator--completed"
      >Completed</span
    >

    <span class="tag-status-indicator tag-status-indicator--returned"
      >Returned</span
    >

    <span class="tag-status-indicator tag-status-indicator--disapproved"
      >Disapproved</span
    >
  </body>
</html>
